<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Modal</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>

<div class="container">
    <a id="sampleModalOpenButton" class="btn">Modal Open</a>
</div>


<div id="sampleModal" class="modal">
    <div class="modal__box">
        <a class="modal__close">X</a>
        <div class="modal__frame">
            <div class="modal__scenes">
                <div class="modal__scene">
                    <p class="modal__scene__title">Scene.1</p>
                    <div class="modal__scene__body">
                        <div class="dummy"></div>
                        <div class="dummy"></div>
                        <div class="dummy"></div>
                        <div class="dummy dummy--short"></div>
                        <a class="btn sampleModalNext">Next</a>
                    </div>
                </div>

                <div class="modal__scene">
                    <p class="modal__scene__title">Scene.2</p>
                    <div class="modal__scene__body">
                        <div class="dummy"></div>
                        <div class="dummy"></div>
                        <div class="dummy"></div>
                        <div class="dummy dummy--short"></div>
                        <a class="btn btn--prev sampleModalPrev">Prev</a>
                        <a class="btn sampleModalNext2">Next</a>
                    </div>
                </div>

                <div class="modal__scene">
                    <p class="modal__scene__title">Scene.3</p>
                    <div class="modal__scene__body">
                        <div class="dummy"></div>
                        <div class="dummy"></div>
                        <div class="dummy"></div>
                        <div class="dummy dummy--short"></div>
                        <a class="btn sampleModalClose">Close</a>
                    </div>
                </div>
            </div>
            <div class="modal__loading"><div class="modal__spinner"></div></div>
        </div>
    </div>
</div>

</body>
</html>
